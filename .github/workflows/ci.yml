name: CI

on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'defect/**'
  pull_request:
    branches:
      - main
  release:
    types: [published]

jobs:
  build-and-test:
    permissions:
      contents: read
      pull-requests: write
    uses: ./.github/workflows/build-and-test.yml
    secrets: inherit

  docker:
    needs: build-and-test
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/docker.yml
    secrets: inherit
