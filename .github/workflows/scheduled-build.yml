name: Scheduled Build and Test

on:
  schedule:
    # Run daily at 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  build-and-test:
    permissions:
      contents: read
      pull-requests: write
    uses: ./.github/workflows/build-and-test.yml
    secrets: inherit
